<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
      <div class="settings">
        <div class="grid-settings">
          <h2>Settings</h2>
          <label for="grid-slider">Grid: 16x16</label>
          <input
            type="range"
            id="grid-slider"
            name="grid-slider"
            value="16"
            min="1"
            max="100"
          />
          <button id="grid-lines">Grid Lines</button>
        </div>
        <div class="toggle-settings">
          <button id="rainbow">Rainbow</button>
          <button id="shading">Shading</button>
          <button id="eraser">Eraser</button>
        </div>
        <button id="clear">Clear</button>
      </div>
      <div class="grid"></div>
    </div>
    <div class="footer">created by Laurenz</div>
  </body>
</html>
